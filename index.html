<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .app-container {
      display: none;
    }
    .dark .dark\:bg-gray-800 {
      background-color: #1f2937;
    }
    .dark .dark\:text-white {
      color: #fff;
    }
    .dark .dark\:bg-gray-700 {
      background-color: #374151;
    }
    .dark .dark\:border-gray-600 {
      border-color: #4b5563;
    }
    .dark .dark\:bg-gray-900 {
      background-color: #111827;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <!-- Auth Container -->
  <div id="auth-container" class="auth-container px-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="w-20 h-20 mx-auto rounded-2xl bg-gradient-to-br from-indigo-500 to-emerald-500 flex items-center justify-center shadow-lg mb-4">
          <i class="fas fa-magic text-3xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">PromptCraft</h1>
        <p class="text-gray-500 dark:text-gray-300">Create perfect AI prompts</p>
      </div>
      
      <div id="error-message" class="hidden bg-red-100 dark:bg-red-900 border border-red-200 dark:border-red-700 text-red-700 dark:text-red-100 px-4 py-3 rounded-lg mb-4"></div>
      
      <button id="google-signin-btn" class="w-full flex items-center justify-center py-3 px-6 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition mb-6">
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="font-medium text-gray-700 dark:text-gray-200">Continue with Google</span>
      </button>
      
      <div class="text-center text-gray-400 dark:text-gray-500 text-xs">
        <i class="fas fa-lock mr-1"></i> Secure authentication
      </div>
    </div>
  </div>

  <!-- App Container -->
  <div id="app-container" class="app-container">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-emerald-500 flex items-center justify-center">
            <i class="fas fa-magic text-white text-sm"></i>
          </div>
          <h1 class="text-lg font-bold text-gray-800 dark:text-white">PromptCraft</h1>
        </div>
        
        <div class="flex items-center space-x-4">
          <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="fas fa-moon text-gray-700 dark:hidden"></i>
            <i class="fas fa-sun text-yellow-400 hidden dark:inline"></i>
          </button>
          
          <button id="settings-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="fas fa-cog text-gray-700 dark:text-gray-200"></i>
          </button>
          
          <div id="user-menu" class="relative">
            <button id="user-menu-btn" class="flex items-center space-x-2">
              <img id="user-avatar" src="" alt="User" class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-800 shadow">
              <span id="user-name" class="font-medium text-gray-700 dark:text-gray-200 hidden md:inline text-sm"></span>
            </button>
            
            <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg py-1 z-50">
              <button id="logout-btn" class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
      <!-- Generator Section -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8">
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Input Section -->
          <div>
            <form id="prompt-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">What do you want to create?</label>
                <textarea id="prompt-input" placeholder="Describe what you need..." 
                  class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 h-32 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
                  <select id="category-select" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="general">General</option>
                    <option value="writing">Writing</option>
                    <option value="coding">Programming</option>
                  </select>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Style</label>
                  <select id="style-select" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="technical">Technical</option>
                  </select>
                </div>
              </div>
              
              <button type="submit" id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition">
                <span id="generate-text">Generate Prompt</span>
                <span id="generate-icon" class="ml-2"><i class="fas fa-bolt"></i></span>
              </button>
            </form>
          </div>
          
          <!-- Output Section -->
          <div>
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-medium text-gray-800 dark:text-white">Generated Prompt</h2>
              <button id="copy-btn" class="hidden text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300">
                <i class="fas fa-copy"></i>
              </button>
            </div>
            
            <div id="loading-indicator" class="hidden text-center py-8">
              <div class="loading-spinner mx-auto mb-4"></div>
              <p class="text-gray-600 dark:text-gray-300">Generating your prompt...</p>
            </div>
            
            <div id="prompt-output-container" class="hidden">
              <div id="prompt-output" class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-4 h-64 overflow-y-auto text-gray-800 dark:text-gray-200"></div>
            </div>
            
            <div id="empty-state" class="text-center py-12 text-gray-500 dark:text-gray-400">
              <i class="fas fa-robot text-4xl mb-4 opacity-50"></i>
              <p>Your generated prompt will appear here</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Settings Panel -->
      <div id="settings-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 w-full max-w-md">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Settings</h2>
            <button id="close-settings" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">API Key</label>
              <input type="password" id="api-key" placeholder="Enter your API key" 
                class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">API Provider</label>
              <select id="api-provider" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                <option value="openai">OpenAI</option>
                <option value="anthropic">Anthropic</option>
              </select>
            </div>
          </div>
          
          <button id="save-settings" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition">
            Save Settings
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCb06hZb9iuRkICn3KojXi1nl-5AjqhRUM",
      authDomain: "ai-app-1de8c.firebaseapp.com",
      projectId: "ai-app-1de8c",
      storageBucket: "ai-app-1de8c.appspot.com",
      messagingSenderId: "976099628319",
      appId: "1:976099628319:web:30df1077c75620ac3d8c2a",
      measurementId: "G-27ZRW9F1RT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // DOM Elements
    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');
    const googleSigninBtn = document.getElementById('google-signin-btn');
    const errorMessage = document.getElementById('error-message');
    const userAvatar = document.getElementById('user-avatar');
    const userName = document.getElementById('user-name');
    const userMenuBtn = document.getElementById('user-menu-btn');
    const userDropdown = document.getElementById('user-dropdown');
    const logoutBtn = document.getElementById('logout-btn');
    const themeToggle = document.getElementById('theme-toggle');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const closeSettings = document.getElementById('close-settings');
    const saveSettings = document.getElementById('save-settings');
    const apiKeyInput = document.getElementById('api-key');
    const apiProvider = document.getElementById('api-provider');
    const promptForm = document.getElementById('prompt-form');
    const promptInput = document.getElementById('prompt-input');
    const generateBtn = document.getElementById('generate-btn');
    const generateText = document.getElementById('generate-text');
    const generateIcon = document.getElementById('generate-icon');
    const loadingIndicator = document.getElementById('loading-indicator');
    const promptOutput = document.getElementById('prompt-output');
    const promptOutputContainer = document.getElementById('prompt-output-container');
    const emptyState = document.getElementById('empty-state');
    const copyBtn = document.getElementById('copy-btn');

    // Global variables
    let currentUser = null;
    let lastPrompt = '';
    let lastInput = '';

    // Auth State Listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        authContainer.style.display = 'none';
        appContainer.style.display = 'block';
        loadUserProfile(user);
        loadSettings();
      } else {
        currentUser = null;
        authContainer.style.display = 'flex';
        appContainer.style.display = 'none';
      }
    });

    // Google Sign In
    googleSigninBtn.addEventListener('click', async () => {
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        // Save user profile to Firestore
        await db.collection('users').doc(user.uid).set({
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
      } catch (error) {
        showError('Sign in failed: ' + error.message);
      }
    });

    // Load User Profile
    function loadUserProfile(user) {
      userAvatar.src = user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=6366f1&color=fff';
      userName.textContent = user.displayName || 'User';
    }

    // User Menu Toggle
    userMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      userDropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.classList.add('hidden');
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to logout?')) {
        try {
          await auth.signOut();
        } catch (error) {
          showError('Logout failed: ' + error.message);
        }
      }
    });

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    // Settings Panel
    settingsBtn.addEventListener('click', () => {
      apiKeyInput.value = localStorage.getItem('apiKey') || '';
      apiProvider.value = localStorage.getItem('apiProvider') || 'openai';
      settingsPanel.classList.remove('hidden');
    });

    closeSettings.addEventListener('click', () => {
      settingsPanel.classList.add('hidden');
    });

    saveSettings.addEventListener('click', () => {
      localStorage.setItem('apiKey', apiKeyInput.value);
      localStorage.setItem('apiProvider', apiProvider.value);
      settingsPanel.classList.add('hidden');
      alert('Settings saved successfully!');
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(lastPrompt);
      copyBtn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
      setTimeout(() => {
        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
      }, 2000);
    });

    // Prompt Generation
    promptForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const input = promptInput.value.trim();
      const category = document.getElementById('category-select').value;
      const style = document.getElementById('style-select').value;
      
      if (!input) {
        showError('Please enter what you want to create');
        return;
      }

      // Check if API key is set
      const apiKey = localStorage.getItem('apiKey');
      if (!apiKey) {
        showError('Please set your API key in settings first');
        settingsPanel.classList.remove('hidden');
        return;
      }

      lastInput = input;
      
      try {
        // Show loading state
        loadingIndicator.classList.remove('hidden');
        emptyState.classList.add('hidden');
        promptOutputContainer.classList.add('hidden');
        generateBtn.disabled = true;
        generateText.textContent = 'Generating...';
        generateIcon.innerHTML = '<div class="loading-spinner inline-block"></div>';

        // Generate prompt
        const generatedPrompt = await generatePromptWithAPI(input, category, style);
        lastPrompt = generatedPrompt;

        // Show result
        promptOutput.textContent = generatedPrompt;
        promptOutputContainer.classList.remove('hidden');
        copyBtn.classList.remove('hidden');

        // Save to history
        await saveChatMessage('user', `${input} (${category}, ${style})`);
        await saveChatMessage('assistant', generatedPrompt);

      } catch (error) {
        console.error('Error:', error);
        showError('Error generating prompt: ' + error.message);
      } finally {
        loadingIndicator.classList.add('hidden');
        generateBtn.disabled = false;
        generateText.textContent = 'Generate Prompt';
        generateIcon.innerHTML = '<i class="fas fa-bolt"></i>';
      }
    });

    // API Call Function
    async function generatePromptWithAPI(input, category, style) {
      const apiKey = localStorage.getItem('apiKey');
      const provider = localStorage.getItem('apiProvider') || 'openai';
      
      const systemPrompt = `You are an expert AI prompt engineer. Create an optimized prompt based on:
      - User Input: "${input}"
      - Category: ${category}
      - Style: ${style}
      
      The prompt should be clear, specific, and follow best practices for AI prompting. 
      Return only the optimized prompt, ready to use with any AI model.`;

      if (provider === 'openai') {
        return await callOpenAI(apiKey, systemPrompt);
      } else if (provider === 'anthropic') {
        return await callAnthropic(apiKey, systemPrompt);
      } else {
        throw new Error('Unsupported API provider');
      }
    }

    async function callOpenAI(apiKey, prompt) {
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              {
                role: 'system',
                content: 'You are an expert AI prompt engineer.'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.7,
            max_tokens: 500
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'OpenAI API request failed');
        }

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        console.error('OpenAI API error:', error);
        throw new Error('Failed to connect to OpenAI API. Please check your API key and network connection.');
      }
    }

    async function callAnthropic(apiKey, prompt) {
      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey,
            'anthropic-version': '2023-06-01'
          },
          body: JSON.stringify({
            model: 'claude-3-sonnet-20240229',
            max_tokens: 500,
            system: 'You are an expert AI prompt engineer.',
            messages: [
              {
                role: 'user',
                content: prompt
              }
            ]
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'Anthropic API request failed');
        }

        const data = await response.json();
        return data.content[0].text;
      } catch (error) {
        console.error('Anthropic API error:', error);
        throw new Error('Failed to connect to Anthropic API. Please check your API key and network connection.');
      }
    }

    // Save chat message to Firestore
    async function saveChatMessage(role, message) {
      if (!currentUser) return;
      
      try {
        await db.collection('users').doc(currentUser.uid).collection('chats').add({
          role: role,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error('Error saving chat message:', error);
      }
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => {
        errorMessage.classList.add('hidden');
      }, 5000);
    }

    // Initialize - Load settings if they exist
    if (localStorage.getItem('apiKey')) {
      apiKeyInput.value = localStorage.getItem('apiKey');
    }
    if (localStorage.getItem('apiProvider')) {
      apiProvider.value = localStorage.getItem('apiProvider');
    }
  </script>
</body>
</html>
