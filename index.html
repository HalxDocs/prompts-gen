<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Generator Section -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">AI Prompt Generator</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Input Section -->
          <div>
            <form id="prompt-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">What do you want to create?</label>
                <textarea id="prompt-input" placeholder="Describe what you need..." 
                  class="w-full border border-gray-300 rounded-lg p-3 h-32 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                  <select id="category-select" class="w-full border border-gray-300 rounded-lg p-3">
                    <option value="general">General</option>
                    <option value="writing">Writing</option>
                    <option value="coding">Programming</option>
                    <option value="marketing">Marketing</option>
                  </select>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Style</label>
                  <select id="style-select" class="w-full border border-gray-300 rounded-lg p-3">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="technical">Technical</option>
                  </select>
                </div>
              </div>
              
              <button type="submit" id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition">
                <span id="generate-text">Generate Prompt</span>
                <span id="generate-icon" class="ml-2"><i class="fas fa-bolt"></i></span>
              </button>
            </form>
          </div>
          
          <!-- Output Section -->
          <div>
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-medium text-gray-800">Generated Prompt</h2>
              <button id="copy-btn" class="hidden text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-copy"></i>
              </button>
            </div>
            
            <div id="loading-indicator" class="hidden text-center py-8">
              <div class="loading-spinner mx-auto mb-4"></div>
              <p class="text-gray-600">Generating your prompt...</p>
            </div>
            
            <div id="prompt-output-container" class="hidden">
              <div id="prompt-output" class="bg-gray-50 border border-gray-200 rounded-lg p-4 h-64 overflow-y-auto"></div>
            </div>
            
            <div id="empty-state" class="text-center py-12 text-gray-500">
              <i class="fas fa-robot text-4xl mb-4 opacity-50"></i>
              <p>Your generated prompt will appear here</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Settings Panel -->
      <div id="settings-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Settings</h2>
            <button id="close-settings" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
              <input type="password" id="api-key" placeholder="Enter your API key" 
                class="w-full border border-gray-300 rounded-lg p-3">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">API Provider</label>
              <select id="api-provider" class="w-full border border-gray-300 rounded-lg p-3">
                <option value="openai">OpenAI</option>
                <option value="anthropic">Anthropic</option>
              </select>
            </div>
          </div>
          
          <button id="save-settings" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition">
            Save Settings
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const promptForm = document.getElementById('prompt-form');
    const promptInput = document.getElementById('prompt-input');
    const generateBtn = document.getElementById('generate-btn');
    const generateText = document.getElementById('generate-text');
    const generateIcon = document.getElementById('generate-icon');
    const loadingIndicator = document.getElementById('loading-indicator');
    const promptOutput = document.getElementById('prompt-output');
    const promptOutputContainer = document.getElementById('prompt-output-container');
    const emptyState = document.getElementById('empty-state');
    const copyBtn = document.getElementById('copy-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const closeSettings = document.getElementById('close-settings');
    const saveSettings = document.getElementById('save-settings');
    const apiKeyInput = document.getElementById('api-key');
    const apiProvider = document.getElementById('api-provider');

    // Settings button
    const settingsBtn = document.createElement('button');
    settingsBtn.innerHTML = '<i class="fas fa-cog"></i>';
    settingsBtn.className = 'fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition';
    settingsBtn.id = 'open-settings';
    document.body.appendChild(settingsBtn);

    // Global variables
    let lastPrompt = '';
    let lastInput = '';

    // Event Listeners
    document.getElementById('open-settings').addEventListener('click', () => {
      // Load saved settings when opening panel
      apiKeyInput.value = localStorage.getItem('apiKey') || '';
      apiProvider.value = localStorage.getItem('apiProvider') || 'openai';
      settingsPanel.classList.remove('hidden');
    });

    closeSettings.addEventListener('click', () => {
      settingsPanel.classList.add('hidden');
    });

    saveSettings.addEventListener('click', () => {
      localStorage.setItem('apiKey', apiKeyInput.value);
      localStorage.setItem('apiProvider', apiProvider.value);
      settingsPanel.classList.add('hidden');
      alert('Settings saved successfully!');
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(lastPrompt);
      copyBtn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
      setTimeout(() => {
        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
      }, 2000);
    });

    promptForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const input = promptInput.value.trim();
      const category = document.getElementById('category-select').value;
      const style = document.getElementById('style-select').value;
      
      if (!input) {
        alert('Please enter what you want to create');
        return;
      }

      // Check if API key is set
      const apiKey = localStorage.getItem('apiKey');
      if (!apiKey) {
        alert('Please set your API key in settings first');
        settingsPanel.classList.remove('hidden');
        return;
      }

      lastInput = input;
      
      try {
        // Show loading state
        loadingIndicator.classList.remove('hidden');
        emptyState.classList.add('hidden');
        promptOutputContainer.classList.add('hidden');
        generateBtn.disabled = true;
        generateText.textContent = 'Generating...';
        generateIcon.innerHTML = '<div class="loading-spinner inline-block"></div>';

        // Generate prompt
        const generatedPrompt = await generatePromptWithAPI(input, category, style);
        lastPrompt = generatedPrompt;

        // Show result
        promptOutput.textContent = generatedPrompt;
        promptOutputContainer.classList.remove('hidden');
        copyBtn.classList.remove('hidden');

      } catch (error) {
        console.error('Error:', error);
        alert('Error generating prompt: ' + error.message);
      } finally {
        loadingIndicator.classList.add('hidden');
        generateBtn.disabled = false;
        generateText.textContent = 'Generate Prompt';
        generateIcon.innerHTML = '<i class="fas fa-bolt"></i>';
      }
    });

    // API Call Function
    async function generatePromptWithAPI(input, category, style) {
      const apiKey = localStorage.getItem('apiKey');
      const provider = localStorage.getItem('apiProvider') || 'openai';
      
      const systemPrompt = `You are an expert AI prompt engineer. Create an optimized prompt based on:
      - User Input: "${input}"
      - Category: ${category}
      - Style: ${style}
      
      The prompt should be clear, specific, and follow best practices for AI prompting. 
      Return only the optimized prompt, ready to use with any AI model.`;

      if (provider === 'openai') {
        return await callOpenAI(apiKey, systemPrompt);
      } else if (provider === 'anthropic') {
        return await callAnthropic(apiKey, systemPrompt);
      } else {
        throw new Error('Unsupported API provider');
      }
    }

    async function callOpenAI(apiKey, prompt) {
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              {
                role: 'system',
                content: 'You are an expert AI prompt engineer.'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.7,
            max_tokens: 500
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'OpenAI API request failed');
        }

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        console.error('OpenAI API error:', error);
        throw new Error('Failed to connect to OpenAI API. Please check your API key and network connection.');
      }
    }

    async function callAnthropic(apiKey, prompt) {
      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey,
            'anthropic-version': '2023-06-01'
          },
          body: JSON.stringify({
            model: 'claude-3-sonnet-20240229',
            max_tokens: 500,
            system: 'You are an expert AI prompt engineer.',
            messages: [
              {
                role: 'user',
                content: prompt
              }
            ]
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'Anthropic API request failed');
        }

        const data = await response.json();
        return data.content[0].text;
      } catch (error) {
        console.error('Anthropic API error:', error);
        throw new Error('Failed to connect to Anthropic API. Please check your API key and network connection.');
      }
    }

    // Initialize - Load settings if they exist
    if (localStorage.getItem('apiKey')) {
      apiKeyInput.value = localStorage.getItem('apiKey');
    }
    if (localStorage.getItem('apiProvider')) {
      apiProvider.value = localStorage.getItem('apiProvider');
    }
  </script>
</body>
</html>
